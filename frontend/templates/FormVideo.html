<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/FormVideo.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Add New Video</title>
</head>
<body>

    <!-- Navegación -->
    <nav class="navbar d-flex justify-content-between">
        <a class="navbar-brand ml-3" href="index.html">Video Platform</a>
        <div class="d-flex align-items-center">
            <a class="btn btn-link" href="../AddVideo/FormVideo.html">Add Video</a>
            <div class="search-wrapper ml-3">
                <input class="form-control" type="text" placeholder="Search videos...">
                <span class="search-icon">&#x1F50D;</span>
            </div>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="container mt-4">
        <h1>Add New Video</h1>
        <form id="videoForm" action="/videos/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="videoFile">Video File (MP4, máx. 10 MB)</label>
                <input type="file" id="videoFile" name="file" accept="video/mp4" required>
                <small class="form-text text-muted">Ningún archivo seleccionado</small>
            </div>

            <div class="form-group">
                <label for="videoTitle">Video Title</label>
                <input type="text" id="videoTitle" name="title" maxlength="100" required class="form-control">
            </div>

            <div class="form-group">
                <label for="videoDescription">Video Description (opcional, máx. 300 caracteres)</label>
                <textarea id="videoDescription" name="description" rows="4" maxlength="300" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="thumbnail">Thumbnail (JPG, opcional, máx. 2 MB)</label>
                <input type="file" id="thumbnail" name="thumbnail" accept="image/jpeg" class="form-control">
                <small class="form-text text-muted">Ningún archivo seleccionado</small>
            </div>

            <button type="submit" class="btn btn-primary">Subir Video</button>
        </form>
    </div>

    <script src="/static/js/FormVideo.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
